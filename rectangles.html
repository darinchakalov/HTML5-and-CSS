<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
    <div style="border: 2px blue dotted; padding: 10px; border-radius: 10px;">
        <div style="border: 1px red dashed; padding: 10px; border-radius: 8px;">
            <div style="border: 2px green solid; padding: 20px; border-radius: 12px; text-align: center; font-size: 18pt">
                I am heavily packed &lt;DIV&gt;
            </div>
        </div>
    </div>
</body>
</html>
